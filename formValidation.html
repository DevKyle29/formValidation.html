<html>
    <head>
        <title>Registration Form</title>
        <h1>Registration Form</h1>
        <link rel="stylesheet" type="text/css" href="formValidation.css"/>
    </head>
   
    <body>
     <form action="info.php"method="post">

    <div>
            <div>     
                <label for="user id">User id:</label>
                  <input type="user id"id="user id"user id="user_id"required>
           
            </div> 
            <div>     
                <label for="Password">Password:</label>
                  <input type="password"id="password"password="password"required>                  
            </div>
            <div>    
                <label for="name">Name:</label>
                  <input type="Name"id="name"name="name"name required>    
           </div>   
        
           <div>
                <label for="address">Address:</label>
                   <input type="address"id="address"address="address"optional> 
          </div>

          <div>
                <label for="country">Country:</label>
                   <select name="Country"id="Country">
                    <option>America</option>
                    <option>India</option>
                    <option>Jamaica</option>
                   </select>
         </div>
        
         <div>
                <label for="zip">Zip Code:</label>
                  <input type="number"id="Zip code"zip code="zip code"required>
         </div>

         <div>
                <label for="email">Email:</label>                                   
                   <input type="email"id="email"email="email"required>
         </div>

         <div> 
                <label for="sex">Sex:</label>
                
                <div class="inputradio">
                  <label><input type="radio"/>Male</label>
                </div>
                
                <div class="inputradio2">
                  <input type="radio"/>Female</label><label></label>
                </div>
         </div>

         <div>
                <label for="language">Language:</label>  
                
                <div class="inputcheck">
                <label><input type="checkbox"/>English</label>
                </div>
                <div class="inputcheck2">
                <label><input type="checkbox"/>Non English</label>
                </div>
         </div>

         <div>
            <label for="textarea">About:</label>
                 <textarea id="About" name="About"
                 rows="4" cols="33"></textarea>
        
         </div>
        
         <div>
        
            <button>Submit</button>
        
         </div>

        
    </div>
     </form>
    
    </body>
</html>
